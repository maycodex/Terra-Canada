<div class="chart-card">
  <div class="chart-header">
    <h3>
      <i class="pi pi-chart-pie"></i>
      {{ 'graficoVentas' | translate }}
    </h3>
    <button class="btn-refresh" (click)="refreshChart()" [title]="'actualizar' | translate">
      <i class="pi pi-refresh"></i>
    </button>
  </div>

  <div class="chart-container">
    <canvas #chartCanvas width="300" height="300"></canvas>
  </div>

  <div class="chart-legend">
    <div class="legend-item">
      <span class="legend-color" style="background-color: #2d7a7a;"></span>
      <span class="legend-label">{{ 'equipoTarjetas' | translate }}: $3,100.00</span>
    </div>
    <div class="legend-item">
      <span class="legend-color" style="background-color: #5a9b9b;"></span>
      <span class="legend-label">{{ 'financierosCuenta' | translate }}: $2,800.00</span>
    </div>
    <div class="legend-item">
      <span class="legend-color" style="background-color: #8bb5b5;"></span>
      <span class="legend-label">{{ 'financierosTarjetas' | translate }}: $2,200.00</span>
    </div>
  </div>
</div>
