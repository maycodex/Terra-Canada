<div class="chart-card">
  <div class="chart-header">
    <h3>
      <i class="pi pi-chart-bar"></i>
      {{ 'graficoIngresos' | translate }}
    </h3>
    <button class="btn-refresh" (click)="refreshChart()" [title]="'actualizar' | translate">
      <i class="pi pi-refresh"></i>
    </button>
  </div>

  <div class="chart-container">
    <canvas #chartCanvas width="400" height="250"></canvas>
  </div>

  <div class="chart-legend">
    <div class="legend-item">
      <span class="legend-color" style="background-color: #2d7a7a;"></span>
      <span class="legend-label">{{ 'equipoTarjetas' | translate }}</span>
    </div>
    <div class="legend-item">
      <span class="legend-color" style="background-color: #5a9b9b;"></span>
      <span class="legend-label">{{ 'financierosCuenta' | translate }}</span>
    </div>
  </div>
</div>
