<div class="payment-form-container" *ngIf="isVisible">
  <div class="form-header">
    <h3>
      <i class="pi pi-plus"></i>
      {{ 'nuevoRegistroPago' | translate }}
    </h3>
  </div>

  <form [formGroup]="form" class="payment-form">
    <!-- Form Fields Row 1 -->
    <div class="form-row">
      <div class="form-group">
        <label>{{ 'tipoServicio' | translate }} *</label>
        <select formControlName="serviceType" class="form-control">
          <option *ngFor="let type of serviceTypes" [value]="type.value">
            {{ type.label }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label>{{ 'prestacion' | translate }} *</label>
        <select formControlName="prestationService" class="form-control">
          <option *ngFor="let service of prestationServices" [value]="service.value">
            {{ service.label }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label>{{ 'pesa' | translate }} *</label>
        <select formControlName="fee" class="form-control">
          <option *ngFor="let fee of fees" [value]="fee.value">
            {{ fee.label }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label>{{ 'tarjetas' | translate }} *</label>
        <select formControlName="cards" class="form-control">
          <option *ngFor="let card of cards" [value]="card.value">
            {{ card.label }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label>{{ 'monedaLabel' | translate }} *</label>
        <select formControlName="currency" class="form-control">
          <option *ngFor="let currency of currencies" [value]="currency.value">
            {{ currency.label }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label>{{ 'monto' | translate }} *</label>
        <input
          type="number"
          formControlName="amount"
          class="form-control"
          placeholder="0.00"
          step="0.01"
        />
      </div>

      <div class="form-group code-group">
        <label>{{ 'generarCod' | translate }} *</label>
        <button type="button" class="btn-generate-code" (click)="generateCode()">
          <i class="pi pi-refresh"></i>
          {{ 'generarCodigo' | translate }}
        </button>
        <input type="text" class="form-control code-input" placeholder="CÃ³digo generado" readonly />
      </div>
    </div>

    <!-- Notes Section -->
    <div class="form-group notes-group">
      <label>{{ 'notas' | translate }}</label>
      <textarea
        formControlName="notes"
        class="form-control notes-textarea"
        placeholder="Detalles adicionales del pago..."
        rows="4"
      ></textarea>
    </div>

    <!-- Submit Button -->
    <div class="form-actions">
      <button type="submit" class="btn btn-primary" (click)="onSubmit()">
        <i class="pi pi-check"></i>
        {{ 'registrarPago' | translate }}
      </button>
    </div>
  </form>
</div>
