<div class="document-upload-section">
  <div class="section-header">
    <h3>
      <i class="pi pi-cloud-upload"></i>
      {{ 'subidaDocumentos' | translate }}
    </h3>
  </div>

  <div class="document-cards-grid">
    <div *ngFor="let card of documentCards" class="document-card">
      <div class="card-header">
        <i [ngClass]="card.icon"></i>
        <h4>{{ card.title }}</h4>
      </div>

      <div class="card-content">
        <div class="upload-area" (click)="triggerFileInput(card.id)">
          <i class="pi pi-cloud-upload upload-icon"></i>
          <p class="upload-text">{{ card.description }}</p>
          <p class="upload-hint">(PDF, DOCX, 5 archivos)</p>
        </div>

        <input
          type="file"
          [id]="'file-input-' + card.id"
          multiple
          accept=".pdf,.doc,.docx,.xls,.xlsx"
          (change)="onFileSelected($event, card.id)"
          style="display: none"
        />

        <div *ngIf="card.files.length > 0" class="files-list">
          <div *ngFor="let file of card.files; let i = index" class="file-item">
            <i class="pi pi-file"></i>
            <span class="file-name">{{ file.name }}</span>
            <button
              type="button"
              class="btn-remove"
              (click)="removeFile(card.id, i)"
              title="Eliminar archivo"
            >
              <i class="pi pi-times"></i>
            </button>
          </div>
        </div>

        <div *ngIf="card.files.length === 0" class="no-files">
          <p>{{ 'nohayDocumentos' | translate }}</p>
        </div>
      </div>

      <div class="card-footer">
        <button type="button" class="btn-search" (click)="searchDocuments()">
          <i class="pi pi-search"></i>
          {{ 'escanearDocumento' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
