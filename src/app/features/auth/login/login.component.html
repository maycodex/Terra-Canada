<div class="login-container">
  <div class="login-background"></div>
  
  <div class="login-content">
    <div class="login-card">
      <!-- Header -->
      <div class="login-header">
        <div class="logo-section">
          <img src="assets/images/logo_terracanada.png" alt="Terra Canada Logo" class="logo-icon" />
        </div>
      </div>

      <!-- Body -->
      <div class="login-body">
        <h2 class="login-title">Sistema de Gestión</h2>
        <p class="login-subtitle">Terra Canada Recursos</p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Error Message -->
          <div class="error-message" *ngIf="errorMessage">
            <span class="error-icon">⚠</span>
            <span>{{ errorMessage }}</span>
          </div>

          <!-- Username Field -->
          <div class="form-group">
            <label for="username" class="form-label">Usuario</label>
            <input
              id="username"
              type="text"
              formControlName="username"
              placeholder="Ingrese su usuario"
              class="form-input"
            />
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <label for="password" class="form-label">Contraseña</label>
            <div class="password-input-wrapper">
              <input
                id="password"
                [type]="showPassword ? 'text' : 'password'"
                formControlName="password"
                placeholder="Ingrese su contraseña"
                class="form-input"
              />
              <button
                type="button"
                class="toggle-password"
                (click)="togglePasswordVisibility()"
                tabindex="-1"
              >
                <i [ngClass]="showPassword ? 'pi pi-eye-slash' : 'pi pi-eye'"></i>
              </button>
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="login-button"
            [class.loading]="loading">
            <span class="button-icon">→</span>
            <span class="button-text">{{ loading ? 'Iniciando...' : 'Iniciar Sesión' }}</span>
          </button>
        </form>
      </div>

      <!-- Footer -->
      <div class="login-footer">
        <p>Desarrollado por <span class="footer-brand">ALAZAR</span></p>
      </div>
    </div>
  </div>
</div>
