<div class="financieros-bancaria-layout">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Main Content -->
  <main class="financieros-bancaria-content">
    <!-- Top Header -->
    <app-top-header></app-top-header>

    <!-- Page Header -->
    <div class="page-header">
      <div class="header-left">
        <h1>{{ 'financierosCuenta' | translate }}</h1>
        <p class="header-subtitle">{{ 'gestionTransacciones' | translate }}</p>
      </div>
    </div>

    <!-- Content Container -->
    <div class="content-container">
      <!-- New Payment Button -->
      <button
        class="btn-new-payment"
        (click)="togglePaymentForm()"
        [class.active]="showPaymentForm"
      >
        <i class="pi" [ngClass]="showPaymentForm ? 'pi-chevron-up' : 'pi-plus'"></i>
        <span>{{ (showPaymentForm ? 'ocultar' : 'nuevoRegistroPago') | translate }}</span>
      </button>

      <!-- Payment Form -->
      <app-payment-form
        [form]="paymentForm"
        [isVisible]="showPaymentForm"
        (submit)="onSubmitPayment()"
        (cancel)="onCancel()"
      ></app-payment-form>

      <!-- Document Upload Section -->
      <app-document-upload></app-document-upload>

      <!-- Payment Records Table -->
      <app-bancary-payment-records></app-bancary-payment-records>
    </div>
  </main>
</div>
